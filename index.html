<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <title>Quest Log</title>
</head>
<body>
    <main>
        <div class="quest-log-container">
            <div class="quest-log-left">
                <div class="quests-container">
                    <h1><span class="square-caps">Q</span>uest Log</h1>
                    <div class="input-container">
                        <input type="text" class="input-field" placeholder="Enter quest name...">
                        <button class="submit-btn">Add</button>
                    </div>
                    <div class="list-container"></div>
                </div>
            </div>
            <div class="quest-log-right">
                <div class="quest-details-container">
                    <h2 class="quest-title"></h2>
                    <label for="deadline-picker">Deadline:
                        <input type="datetime-local" id="deadline-picker" name="deadline-picker" placeholder="Click to add a deadline.">
                        <button class="deadline-clear-btn">Clear</button>
                    </label>
                    <hr>
                    <textarea class="quest-details" placeholder="Enter quest details..."></textarea>
                </div>
                <img class="shield-img" src="./images/shield.png" alt="A line drawing of a heraldic shield.">
                <div class="bookmarked-div"></div>
            </div>
            <div class="graphics">
                <img class="weapons-img" src="./images/weapons.webp">
                <img class="laurel-img" src="./images/laurel.png" alt="A laurel entwined in ribbon.">
                <img class="banner-img" src="./images/banner.png" alt="A red and gold banner.">
                <img class="banner-overlay-img" src="./images/banner-overlay.png" alt="A red and gold banner.">
                <img class="dragon-wing-img" src="./images/dragon-wing.png" alt="A dragon's wing.">
                <img class="trumpets-img" src="./images/trumpets.png" alt="An array of golden trumpets">
                <img class="filigree" src="./images/filigree.png" alt="Gold filigree.">
            </div>
        </div>
    </main>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
