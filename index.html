<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <div class="quest-log-container">
            <div class="quest-log-left">
                <div class="quests-container">
                    <div class="input-container">
                        <h1>Quest Log</h1>
                        <input type="text" class="input-field">
                        <button class="submit-btn">Add</button>
                    </div>
                    <div class="list-container"></div>
                </div>
            </div>
            <div class="quest-log-right">
                <div class="quest-details-container">
                    <h2>Quest Title</h2>
                    <hr>
                    <textarea class="quest-details" placeholder="Select a quest to views its details..."></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
